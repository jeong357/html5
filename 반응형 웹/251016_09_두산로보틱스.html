<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url();
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f0f0f0;
      }
      .edu {
        width: 95%;
        max-width: 1680px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4 1fr);
        gap: 24px;
      }
      .edu .item {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .edu .item {
        border-radius: 20px;
        overflow: hidden;
      }
      .edu .item:nth-child(1) {
        grid-row: 1 / span 2;
      }
      .edu .item:nth-child(2) {
        font-family: "Pretendard";
      }
      .edu .item:nth-child(3) {
        grid-column: 3 / span 2;
      }
      .edu .item:nth-child(6) {
        font-family: "Pretendard";
      }
      @media screen and (max-width: 1280px) {
        .edu {
          grid-template-columns: repeat(2, 1fr);
        }
        .edu .item:nth-child(1) {
          grid-column: 1 / span 2;
        }
      }
      @media screen and (max-width: 820px) {
        .edu {
          grid-template-columns: 1fr;
          grid-auto-rows: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">
        <h2>
          현장에서 바로 적용 가능한<br />
          최고의 실습 교육
        </h2>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 <br />
          커리큘럼으로, 실제 현장에서 바로 적용하며<br />
          시시각각 발생하는 다양한 문제를 해결할 수<br />
          있도록 설계되었습니다.
        </p>
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <h2>
          초보자부터 전문가까지<br />
          수준별 교육 제공
        </h2>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로<br />
          들을 수 있는 맞춤형 교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
