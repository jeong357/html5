<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        height: 80vw;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        flex-wrap: wrap;
        gap: 3vw;
      }
      section ul li {
        background: #ccc;
        overflow: hidden;
      }
      section ul li img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/07/20/08/07/alley-9723861_1280.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/09/14/19/45/squirrel-9834881_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/09/22/16/32/autumn-leaves-9848979_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2023/08/14/15/43/truck-8190240_640.jpg"
            alt=""
          />
        </li>
      </ul>
    </section>
  </body>
</html>
