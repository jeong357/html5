<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section ul li {
        background: #ccc;
        flex: 1 0 40%;
        /* height: 300px; */
        padding-top: 50%;
        background-size: cover;
      }
      section ul li:nth-child(1) {
        background-image: url(https://cdn.pixabay.com/photo/2025/07/20/08/07/alley-9723861_1280.jpg);
      }
      section ul li:nth-child(2) {
        background-image: url(https://cdn.pixabay.com/photo/2025/09/14/19/45/squirrel-9834881_640.jpg);
      }
      section ul li:nth-child(3) {
        background-image: url(https://cdn.pixabay.com/photo/2025/09/22/16/32/autumn-leaves-9848979_640.jpg);
      }
      section ul li:nth-child(4) {
        background-image: url(https://cdn.pixabay.com/photo/2023/08/14/15/43/truck-8190240_640.jpg);
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
