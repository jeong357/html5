<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 3vh 2vw;
        margin-top: 15vh;
      }
      section ul li {
        overflow: hidden;
        border-radius: 40px;
      }
      section ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 960px) {
        section ul li {
          overflow: hidden;
          border-radius: 40px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <a href="#"
            ><img
              src="	https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src=" https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="	https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="	https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
              alt=""
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
