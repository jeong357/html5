<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS투자증권</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url(./webfonts/PretendardVariable.woff2);
        font-weight: 400px;
      }
      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-1Thin.woff2")
          format("woff2");
        font-weight: 100;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul.gnb {
        display: flex;
        width: 653px;
        font-family: "Paperlogy", "Pretendard", "Malgun Gothic", "맑은 고딕",
          "돋움", sans-serif;
        font-weight: 500;
        font-style: 20px;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul {
        list-style: none;
      }
      ul.gnb li {
        flex: 1;
        text-align: center;
        line-height: 100px;
      }

      ul.gnb li:hover ul.sub {
        height: 200px;
      }
      ul.gnb li ul.sub li {
        line-height: 50px;
      }
      ul.gnb li a {
        position: relative;
      }
      ul.gnb li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 2px;
        background: #000;
        transform: scale(0);
        transform-origin: left;
        transition: 0.5s;
      }
      ul.gnb > li:hover > a::after {
        transform: scale(1);
      }
      div:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
        transition: 0.4s;
      }
      div:hover:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      }
      nav a {
        display: flex;
        width: 64px;
        height: 64px;
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
        justify-content: center;
        align-items: center;
        transition: 0.4s;
      }
      nav a:hover {
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      }
      nav a span {
        opacity: 0;
      }
      nav a:hover span {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="gnb">
        <li>
          <a href="#">투혼스토리</a>
        </li>
        <li>
          <a href="#">WHY 투혼</a>
        </li>
        <li>
          <a href="#">처음이신가요?</a>
        </li>
        <li>
          <a href="#">이벤트</a>
        </li>
        <li>
          <a href="#">투혼 서비스</a>
        </li>
        <li>
          <a href="#">모의투자</a>
        </li>
      </ul>
    </div>
    <nav>
      <a href="#">
        <span>투혼<br />MTS</span>
      </a>
    </nav>
  </body>
</html>
