<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1797px;
        height: 2039px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;
      }
      .con .item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
      }
      .con .item:nth-child(1) {
        grid-column: 1 / 4;
      }
      .con .item:nth-child(2) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(3) {
        grid-column: 1 / 2;
      }
      .con .item:nth-child(4) {
        grid-column: 2;
      }
      .con .item:nth-child(5) {
        grid-column: 3 / 4;
        grid-row: 2 / 4;
      }
      .con .item:nth-child(6) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(7) {
        grid-column: 3 / 4;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 1s;
      }
      .con .item .txt {
        position: absolute;
        top: 10%;
        left: 10%;
        transform: translate(-50%, -50%);
        color: #fff;
      }
      .con .item:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1945-1967.webp"
          alt=""
        />
        <div class="txt">
          <h4>1945-1966</h4>
          <h2>제빵업에 몸담다</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1968-1982.webp"
          alt=""
        />
        <div class="txt">
          <h4>1968-1977</h4>
          <h2>혁신과 성장</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1983-1996.webp"
          alt=""
        />
        <div class="txt">
          <h4>1983-1996</h4>
          <h2>프랜차이즈 사업으로 진화</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1997-2003.webp"
          alt=""
        />
        <div class="txt">
          <h4>1998-2002</h4>
          <h2>시련 극복과 도약</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2004-2009.webp"
          alt=""
        />
        <div class="txt">
          <h4>2004-2007</h4>
          <h2>SPC그룹으로 재탄생</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2010-2015.webp"
          alt=""
        />
        <div class="txt">
          <h4>2012-2014</h4>
          <h2>글로벌 제빵 기업으로 자리매김</h2>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2016-now.webp"
          alt=""
        />
        <div class="txt">
          <h4>2019-현재</h4>
          <h2>GREAT FOOD COMPANY</h2>
        </div>
      </div>
    </div>
  </body>
</html>
