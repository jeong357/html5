<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더블란츠한강</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url(./webfonts/PretendardVariable.woff2);
        font-weight: 400px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 2vw;
        /* gap: 20px;
        height: 500px; */
      }
      ul li {
        position: relative;
        width: 20%;
        padding: 20% 0;
        font-family: Pretendard;
        width: 20%;
        background-position: center;
        background-size: cover;
        color: #fff;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        font-size: 24px;
      }
      ul li:nth-child(1) {
        background-image: url(https://theblanz.co.kr/images/brand-card1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://theblanz.co.kr/images/brand-card2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://theblanz.co.kr/images/brand-card3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://theblanz.co.kr/images/brand-card4.jpg);
      }
      ul li:nth-child(5) {
        background-image: url(https://theblanz.co.kr/images/brand-card5.jpg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h1>B</h1>
      </li>
      <li>
        <h1>L</h1>
      </li>
      <li>
        <h1>A</h1>
      </li>
      <li>
        <h1>N</h1>
      </li>
      <li>
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
