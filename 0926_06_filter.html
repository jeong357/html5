<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
        width: 100%;
        height: 100vh;
        display: flex;
        margin: 30px;
        position: relative;
        background-image: url(https://www.glasslock.co.kr/pages/layout/_glasslock/images/sub/innovation/bg_inno1.jpg);
      }
      a {
        color: #fff;
        text-decoration: underline;
      }
      .top img {
        filter: invert() sepia() saturate(1%) hue-rotate(143deg)
          brightness(107%) contrast();
        width: 150px;
        height: 24px;
      }
      .mainlink {
        position: absolute;
        box-sizing: border-box;
        right: 350px;
        border: 1px solid;
        border-radius: 5rem;
        height: 2.8rem;
        filter: invert();
        display: inline-block;
        align-items: center;
        justify-content: center;
      }
      .mall img {
        width: 1.5rem;
        padding-top: 5px;
      }
      .lang {
        position: absolute;
        padding-top: 10px;
        right: 270px;
        display: flex;
      }
      #menu:checked ~ label span.bar1 {
        transform: translate(0, 11px) rotate(45deg);
      }
      #menu:checked ~ label span.bar2 {
        opacity: 0;
      }
      #menu:checked ~ label span.bar3 {
        transform: translate(0, -11px) rotate(-45deg);
      }
      #menu:checked ~ nav {
        opacity: 0;
      }
      .bar label {
        position: relative;
        z-index: 1;
      }
      .bar label span {
        display: block;
        width: 30px;
        height: 1px;
        filter: invert();
        margin: 6px 0;
        transition: 0.5s;
      }
      nav {
        position: fixed;
        left: 100%;
        top: 0;
        width: 50%;
        height: 50%;
        transition: 0.5s;
      }
      nav .menu {
        position: absolute;
        width: 50%;
        height: 100%;
        transform: translate(-50%, -50%);
        top: 90%;
        background: #fff;
      }
      section .second {
        background: #fff;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="top">
        <p class="logo">
          <img
            src="	https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/logo.svg"
            alt=""
          />
        </p>
        <div class="mainlink">
          <p class="mall">
            <img
              src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/ico_topmall_cart_bk.svg"
              alt=""
            />
            <span>글라스락몰</span>
          </p>
          <span><a href="#">한국어</a></span>
          <input type="checkbox" name="mobile" id="menu" />
          <label for="menu">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
          </label>
          <nav>
            <div class="menu"></div>
          </nav>
        </div>
      </div>
    </section>
    <section class="second">
      <div class="bg2"></div>
    </section>
  </body>
</html>
