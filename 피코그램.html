<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .section{
        position: relative;
      }
      .visual .logo{
        position: absolute;
      }
    </style>
  </head>
  <body>
      <section>
        <div class="visual">
          <video muted autoplay loop>
          <source
            src="http://picogram.co.kr/upload/maindata6/maindata695711_0.mp4"
            type="video/mp4"
          />
        </div>
        <div class="logo">
          <p><img src="http://picogram.co.kr/images/logo_white.svg" alt=""></p>
        </div>
      </section>
  </body>
</html>
