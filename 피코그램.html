<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./webfonts/PretendardVariable.woff2") format("woff");
        font-weight: regular;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Pretendard", sans-serif;
        font-weight: regular;
      }
      section video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      section .menu {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-53%);
        justify-content: center;
        font-size: 18px;
      }
      section .menu ul {
        display: flex;
      }
      .logo p img {
        position: absolute;
        top: 0;
        left: 0;
        width: 140px;
        margin: 34px;
      }
      ul {
        list-style: none;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul li a {
        color: #fff;
        margin: 40px;
      }
      .mall1 {
        position: absolute;
        width: 9%;
        top: 25px;
        right: 17%;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        gap: 7px;
        color: #fff;
        padding: 15px;
        cursor: pointer;
        letter-spacing: -1px;
      }
      .mall1 p:first-child {
        width: 17px;
      }
      .mall1 span {
        font-size: 15px;
        color: #fff;
      }
      .mall2 {
        position: absolute;
        width: 10%;
        top: 25px;
        right: 6%;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 7px;
        color: #fff;
        padding: 12px;
        cursor: pointer;
        letter-spacing: -1px;
      }
      .mall2 p:first-child img {
        width: 22px;
      }
      .mall2 span {
        font-size: 15px;
        color: #fff;
      }
      .lang {
        position: absolute;
        width: 4%;
        top: 44px;
        right: 1%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(http://picogram.co.kr/images/icon/lan_white.png);
        background-repeat: no-repeat;
        color: #fff;
      }
      .text-wrap .title img {
        position: absolute;
        top: 38%;
        left: 37%;
      }
      .text-wrap span {
        position: absolute;
        color: #fff;
        top: 55%;
        left: 36%;
        text-align: center;
        font-size: 20px;
      }
      .scroll-down {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        animation: down 1.5s infinite;
      }
      @keyframes down {
        0% {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) translateY(15px);
        }
        100% {
          transform: translateX(-50%) translateY(-5px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <section class="video-wrapper">
        <video muted autoplay loop>
          <source
            src="http://picogram.co.kr/upload/maindata6/maindata695711_0.mp4"
          />
        </video>
        <div class="logo">
          <p>
            <img src="http://picogram.co.kr/images/logo_white.svg" alt="" />
          </p>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#">피코그램</a>
              <a href="#">연구개발</a>
              <a href="#">제품</a>
              <a href="#">투자정보</a>
              <a href="#">뉴스룸</a>
              <a href="#">고객지원</a>
            </li>
          </ul>
        </div>
        <div class="mall1">
          <p class="kart">
            <img src="http://picogram.co.kr/images/header_ico02_w.svg" alt="" />
          </p>
          <span>퓨리얼 브랜드몰</span>
          <p class="arrow">
            <img src="	http://picogram.co.kr/images/header_ico01_w.png" alt="" />
          </p>
        </div>
        <div class="mall2">
          <p class="shop">
            <img src="http://picogram.co.kr/images/header_ico03_w.png" alt="" />
          </p>
          <span>셀린스템 브랜드몰</span>
          <p class="arrow">
            <img src="	http://picogram.co.kr/images/header_ico01_w.png" alt="" />
          </p>
        </div>
        <div class="lang">
          <p class="chg"></p>
          <span>EN</span>
        </div>
        <div class="text-wrap">
          <p class="title">
            <img
              src="http://picogram.co.kr/upload/maindata6/maindata673302_0.png"
              alt=""
            />
          </p>
          <span>
            지난 20년간 오직 더 나은 미래와 건강한 환경을 위해 고민해 왔습니다.
            <br />지속 가능하고 풍요로운 인류의 삶을 만들어 나아가고자 합니다.
          </span>
        </div>
        <div class="scroll-down">
          <p>
            <img
              src="http://picogram.co.kr/images/main/scroll_down.png"
              alt=""
            />
          </p>
        </div>
      </section>
      <section class="nature">
        <h2>
          친환경 혁신을 통한<br />
          피코그램의 지속 가능한 미래
        </h2>
        <ul>
          <li>
            <a href="#"
              ><img
                src="	http://picogram.co.kr/upload/maindata8/maindata892631_0.jpg"
                alt=""
            /></a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
