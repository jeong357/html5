<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더블란츠한강</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url(./webfonts/PretendardVariable.woff2);
        font-weight: 400px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 2vw;
      }
      ul li {
        position: relative;
        width: 20%;
        font-family: Pretendard;
        color: #fff;
        font-size: 24px;
      }
      ul li p {
        width: 100%;
        height: 100%;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        /* 이 조건으로 정가운데 위치 못함 transform을 배우면 가능 */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card1.jpg" alt="" />
        </p>
        <h1>B</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card2.jpg" alt="" />
        </p>
        <h1>L</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card3.jpg" alt="" />
        </p>
        <h1>A</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card4.jpg" alt="" />
        </p>
        <h1>N</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card5.jpg" alt="" />
        </p>
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
