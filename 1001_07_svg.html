<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        transition: 0.5s;
      }
      svg:hover {
        stroke-dashoffset: 0;
      }
      svg.cir:hover {
        animation: ani 1s forwards;
      }

      svg.cir {
        transform: rotate(-90deg);
        stroke-dasharray: 1260;
        stroke-dashoffset: 1260;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1260;
        }
        100% {
        }
      }
    </style>
  </head>
  <body>
    <svg class="rect">
      <rect
        x="10"
        y="10"
        stroke-linecap="square"
        width="300"
        height="100"
        style="fill: none; stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg class="cir">
      <circle
        cx="250"
        cy="250"
        r="200"
        style="fill: none; stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
  </body>
</html>
