<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤 원형 이미지 슬라이드</title>
    <style>
      body {
        height: 300vh; /* 스크롤 공간 확보 */
        margin: 0;
        background: #111;
        overflow-x: hidden;
      }

      .image-container {
        position: sticky;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }

      .image {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        transform: translate(-50%, -50%) scale(0.8);
        transition: transform 0.5s ease-out;
      }

      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="image"><img src="https://picsum.photos/300?1" alt="" /></div>
      <div class="image"><img src="https://picsum.photos/300?2" alt="" /></div>
      <div class="image"><img src="https://picsum.photos/300?3" alt="" /></div>
      <div class="image"><img src="https://picsum.photos/300?4" alt="" /></div>
      <div class="image"><img src="https://picsum.photos/300?5" alt="" /></div>
    </div>

    <script>
      const images = document.querySelectorAll(".image");
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const progress = scrollY / maxScroll; // 0 ~ 1 사이 값

        const radius = 300;
        const total = images.length;

        images.forEach((img, i) => {
          const angle = (i / total) * Math.PI * 2 + progress * Math.PI * 2;
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius * 0.5; // 살짝 타원형
          img.style.transform = `translate(${x}px, ${y}px) scale(1)`;
        });
      });
    </script>
  </body>
</html>
