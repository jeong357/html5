<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./webfonts/PretendardVariable.woff2") format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1200px;
        list-style: none;
        color: #fff;
        font-family: Pretendard;
        margin: 50 auto;
      }
      ul li {
        position: relative;
        width: 382px;
        height: 263px;
        padding: 0 36px 36px 36px;
        line-height: 35px;
        float: left;
        box-sizing: border-box;
        background-size: cover;
        margin-left: 27px;
      }
      ul li:first-child {
        margin-left: 0;
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point1.jpg);
      }
      ul li::before {
        position: absolute;
        bottom: 0;
        left: 0;
        content: "";
        width: 100%;
        height: 150px;
        background: linear-gradient(
          to bottom,
          rgba(35, 35, 35, 0) 0%,
          rgba(35, 35, 35, 0.5) 69%,
          rgba(35, 35, 35, 0.8) 100%
        );
      }
      ul li:nth-child(2) {
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point3.jpg);
      }
      ul li div {
        position: absolute;
        padding-top: 160px;
        text-align: justify;
      }
      h4 {
        font-size: 14px;
      }
      h2 {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h4>Point 01</h4>
          <h2>비뇨기계 암에 대한 모든 검사 가능</h2>
        </div>
      </li>
      <li>
        <div>
          <h4>Point 02</h4>
          <h2>전립선의 모든 치료와 수술 가능</h2>
        </div>
      </li>
      <li>
        <div>
          <h4>Point 03</h4>
          <h2>당일 퇴원 무통 수술을 지향</h2>
        </div>
      </li>
    </ul>
  </body>
</html>
