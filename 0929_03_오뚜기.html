<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
      }
      img {
        width: 100%;
      }
      div:hover p:last-child {
        transform: scale(10);
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        <img
          src="https://corp.oliveyoung.com/img/main/key_msg_back-90998f6de42a777977aa140f5864b7f6.jpg"
          alt=""
        />
      </p>
    </div>
  </body>
</html>
