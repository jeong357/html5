<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      document.write("x + y =" + (x + y) + "<br>");
      document.write("x + y =", x + y, "<br>");
      //,(콤마) 좌, 우에 있는 식을 연결
      document.write("x - y =" + (x - y) + "<br>");
      document.write("x * y =" + x * y + "<br>");
      document.write("x / y =" + x / y + "<br>");
      document.write("x % y =" + (x % y) + "<br>");
      document.write("x % y =" + x ** y + "<br>");
      document.write("x++ =", x++, "<br>");
      document.write("++x =", ++x, "<br>");
      document.write("x-- =", x--, "<br>");
      document.write("--x =", --x, "<br>");
      document.write("x", x, "<br>");
      document.write((x = x + 1));
      document.write((x += 1));
    </script>
  </body>
</html>
