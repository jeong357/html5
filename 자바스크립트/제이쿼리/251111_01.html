<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con1 {
        padding: 50px;
        border: 1px solid;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".con1").focusin(function () {
          $(this).css({ backgroudColor: "#ccc" });
          //$(this).css( "backgroudColor", "#ccc" );
        });
        $(".con1").focusout(function () {
          $(this).css({ backgroudColor: "#fff" });
        });
        let i = 0;
        /*$("#demo").click(function () {
          console.log(i++);
        });*/
        /*$("#demo").on("click", function () {
          console.log(i++);
          if (1 > 5) {
            $(this).off("click");
          }
        });*/
        $("#demo").on({
          click: function () {
            $(this).text("클릭함");
          },
          dblclick: function () {
            $(this).text("더블클릭함");
          },
          mouseenter: function () {
            $(this).text("마우스 올림");
          },
        });
        $("#demo2").on({
          mousedown: function () {
            $(this).text("마우스 다운");
          },
          mouseup: function () {
            $(this).text("마우스 업");
          },
        });
        $(document).keyup(function (event) {
          console.log(event.keyCode);
        });
      });
    </script>
  </head>
  <body>
    <p id="demo">클릭</p>
    <p id="demo2">마우스</p>
    <div class="con1">
      <input type="text" name="" id="" /><br />
      <input type="text" name="" id="" />
    </div>
  </body>
</html>
