<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg polygon {
        transform: scale(1);
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <svg>
        <clipPath id="path1">
          <polygon
            class="st0"
            points="221,225 153.4,196.1 91.4,235.4 97.9,162.3 41.4,115.4 113,99 140.1,30.7 177.8,93.8 251.1,98.5
          202.8,153.8 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
