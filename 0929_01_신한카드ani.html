<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.list {
        display: flex;
        justify-content: center;
      }
      ul li p {
        width: 120px;
        height: 120px;
      }
      ul li:first-child p {
        background-image: url(./images/icon_main_ad.png);
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <p></p>
      </li>
    </ul>
  </body>
</html>
