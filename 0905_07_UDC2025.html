<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        width: 1360px;
        margin-top: 120px;
        gap: 20px;
      }
      ul li {
        width: 315px;
        height: 241px;
        background: #24272e;
        box-sizing: border-box;
        border-radius: 15px;
        background-repeat: no-repeat;
        background-position: 2vw 4vh;
      }
      ul li:nth-child(1) {
        background-image: url(https://udc-static.dunamu.com/assets/images/ico_udc.svg);
      }
      ul li:nth-child(2) {
        background-image: url(https://udc-static.dunamu.com/assets/images/ico_youtube.svg);
      }
      ul li:nth-child(3) {
        background-image: url(https://udc-static.dunamu.com/assets/images/ico_insta.svg);
      }
      ul li:nth-child(4) {
        background-image: url(https://udc-static.dunamu.com/assets/images/ico_kakao.svg);
      }
      ul li h3 {
        color: #fff;
      }
      ul li p {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h3>UDC 알아보기</h3>
        <p>블록체인의 모든 것 - 업비트 D 컨퍼런스</p>
      </li>
      <li>
        <h3>유튜브</h3>
        <p>
          UDC의 생생한 현장을<br />
          유튜브에서 확인해 보세요.
        </p>
      </li>
      <li>
        <h3>인스타그램</h3>
        <p>
          UDC 2025 소식을<br />
          인스타그램에서 만나보세요.
        </p>
      </li>
      <li>
        <h3>카카오톡</h3>
        <p>
          UDC 2025 소식을<br />
          카카오톡을 통해 알려드립니다.
        </p>
      </li>
    </ul>
  </body>
</html>
